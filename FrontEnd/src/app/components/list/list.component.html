<p>List Component</p>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Power</th>
      <th>Strength</th>
      <th>Intelligence</th>
      <th>Stamina</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{ hero.name }}</td>
      <td>{{ hero.power }}</td>
      <td>{{ getStatValue(hero.stats, 'strength') }}</td>
      <td>{{ getStatValue(hero.stats, 'intelligence') }}</td>
      <td>{{ getStatValue(hero.stats, 'stamina') }}</td>
      <td>
        <button (click)="evolveHero(hero)">Evolve</button>
      </td>
    </tr>
  </tbody>
</table>
